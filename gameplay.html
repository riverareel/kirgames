<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Game</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #0D0D29;
    }
    img {
        -webkit-touch-callout: none !important; 
        -webkit-user-select: none !important; 
    }
    canvas {
        padding: 1em;
        background-color: white;
        border-radius: 1em;
        border: 1em;
    }

    button {
        margin: 1em;
        background-color: white;
        border-radius: 1em;
        border-color: white;
    }

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center mt-3">
                <canvas id="canvasku" width="200" height="600"></canvas>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <button class="button buttonleft" ontouchstart="simulateLeft()" onmousedown="simulateLeft()" ontouchend="netral()" onmouseup="netral()" oncontextmenu="return false"><img src="asset/left.png" width="70" height="50"></button>
                <button class="button buttonright" ontouchstart="simulateRight()" onmousedown="simulateRight()" ontouchend="netral()" onmouseup="netral()" oncontextmenu="return false"><img src="asset/right.png" width="70" height="50"></button>
            </div>
        </div>
    </div>

    <script src="mobil.js"></script>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
