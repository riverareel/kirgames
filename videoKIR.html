<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap');
    body {
        background-color: #0d0d29;
        font-family: 'Anonymous Pro', monospace !important;
    }
    .navigasi {
        background-color: #0D0D29 !important;
    }
    iframe {
        padding: 1em;
        background-color: white;
        box-shadow: 2px 2px 8px rgba(277, 277, 277, 0.5);
        border-radius: 2em;
    }

    .myButton {
        background-color: white;
        padding: 10px;
        border-radius: 20px;
        border-color: white;
        margin-top: 1.5em;
        margin-bottom: 1.5em;
    }

    .linkButton {
        text-decoration: none;
        color: black;
    }

    .footer {
        background-color: #0D0D29;
    }

    .footer p {
        color: white;

    }

</style>
</head>
<body>

    <section class="navigasi">
        <div class="container">
            <nav class="navbar">
                <a class="navbar-brand" href="#">

                </a>
                <a class="navbar-brand d-flex justify-content-end" href="#">

    <div class="container mt-5">

            <div class="col d-flex align-items-center justify-content-center">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/8HNjnoYWneI" title="Kelompok Ilmiah Remaja" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <div class="container">
            <div class="row">

                    <p class="text-center mt-3">Made with <i class="bi bi-heart-fill" style="color: red;"></i> by KIR SMAN 2 Jakarta</p>
                    <p class="text-center" style="font-size: 3rem; color: white;"><a href="" style="text-decoration: none; color: white;"><i class="bi bi-instagram"></i></a></i></p>
                    <p class="text-center"><a href="" style="text-decoration: none; color: white;">@nitrokir</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        gsap.from('.navigasi', {duration: 2, y: -500, opacity: 0, ease: 'bounce'})
        gsap.from('.videoKIR', {duration: 2, opacity: 0, ease: 'bounce'})
        gsap.from('.myButton', {duration: 2, y: 500, opacity: 0, ease: 'bounce'})
        gsap.from('.footer', {duration: 2, y: 500, opacity: 0, ease: 'bounce'})
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
