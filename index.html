<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .col{
        display: flex;
        align-items: center;
        }
        canvas {
        margin: auto;
        z-index: 0;
        }
        button, canvas {
        position: relative;
        }
        button {
        position: relative;
        margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col">
            <canvas id="canvasku" width="200" height="600"></canvas>
        </div>
        </div>

        <div class="row">
        <div class="col">
            <button class="button buttonleft" ontouchstart="simulateLeft()" onmousedown="simulateLeft()" ontouchend="netral()" onmouseup="netral()"><img src="asset/arrow.jpeg"></button>
            <button class="button buttonright" ontouchstart="simulateRight()" onmousedown="simulateRight()" ontouchend="netral()" onmouseup="netral()"><img src="asset/arrow.jpeg"></button>
        </div>
        </div>
    </div>



    <script src="mobil.js"></script>

</body>
</html>
